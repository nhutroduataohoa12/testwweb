    <script>
        let dsperson = [] ;
        function check(){
            let usename = document.getElementById("use-name").value ;
            if(usename == "" || usename.trim().length == 0 ){
                document.getElementById("message").innerHTML = "Không được bỏ trống" ;
                document.getElementById("use-name").focus ;
                return ;
            }
            let fullname = document.getElementById("full-name").value ;
            if(fullname == "" || fullname.trim().length == 0 ){
                document.getElementById("message").innerHTML = "Không được bỏ trống" ;
                document.getElementById("full-name").focus ;
                return ;
            }
            let password = document.getElementById("password").value ;
            if(password  == "" || password.trim().length == 0 ){
                document.getElementById("message").innerHTML = "Không được bỏ trống" ;
                document.getElementById("password ").focus ;
                return ;
            }
            let confirmpassword = document.getElementById("confirmpassword").value ;
            if(confirmpassword  == "" || confirmpassword.trim().length == 0 ){
                document.getElementById("message").innerHTML = "Không được bỏ trống" ;
                document.getElementById("confirmpassword ").focus ;
                return ;
            }
            if(confirmpassword != password){
                document.getElementById("message").innerHTML = "Mật khẩu không khớp yêu cầu nhập lại" ;
                return ;
            }
            let birthday = document.getElementById("birthday").value ;
            if(birthday == "" || birthday.trim().length == 0){
                document.getElementById("message").innerHTML = "Yêu cầu nhập ngày sinh" ;
                document.getElementById("birthday").focus ;
                return ;
            }
            
           
            let addrsess = document.getElementById("addrsess").value ;
            if(addrsess == "" || addrsess.trim().length == 0 ){
                document.getElementById("message").innerHTML = "Không được bỏ trống" ;
                document.getElementById("addrsess").focus ;
                return ;
            }
            
            let city = document.getElementById("city").value ;
            
            if(city == "#"){
                document.getElementById("message").innerHTML = "Vui lòng chọn thành phố" ;
                document.getElementById("city").focus ;
                return ;
            }
            let national = document.getElementById("national").value ;
            if(national == "#"){
                document.getElementById("message").innerHTML = "Vui lòng chọn quốc gia" ;
                document.getElementById("national").focus ;
                return ;
            }
            let code = document.getElementById("code").value ;
            if(code == "" || code.trim().length == 0 ){
                document.getElementById("message").innerHTML = "Không được bỏ trống" ;
                document.getElementById("code").focus ;
                return ;
            }
            let avatar = document.getElementById("avatar").value ;
           
            if(avatar == ""){
                document.getElementById("message").innerHTML = "Vui lòng thêm ảnh" ;
                document.getElementById("avatar").focus ;
                return ;
            }
            document.getElementById("message").innerHTML="" ;
            document.getElementById("message").innerHTML="Thêm mới thành công " ;
        }
    </script>
